<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <div id="container"></div>

  <script>
    // using ES6 way
    class HelloWorld extends React.Component {
      render() {
        return React.createElement('div', { id: 'myDiv' }, 'This is div using ES6')
      }
    }

    ReactDOM.render(React.createElement(HelloWorld), document.getElementById('root'))

    class HobbieList extends React.Component {
      render() {
        return React.createElement('ul', null,
          React.createElement('li', null, 'Music'),
          React.createElement('li', null, 'Dance'),
          React.createElement('li', null, 'Reading'),
        )
      }
    }

    ReactDOM.render(React.createElement(HobbieList), document.getElementById('container'))

  </script>
</body>

</html>
